dist: xenial
language: java

jdk:
  - oraclejdk8
  - oraclejdk9
  # oraclejdk10 is EOL and not supported by Travis CI
  - oraclejdk11
  - openjdk7
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11

install:
- java --version

script:
- jshell --execution local ./build.jsh

after_success:
- BACH=${TRAVIS_BUILD_DIR}/src/bach/Bach.java

- cd "${TRAVIS_BUILD_DIR}/src/demo/000-main(a)"
- java ${BACH}

- cd "${TRAVIS_BUILD_DIR}/src/demo/010-main(a,b,c)"
- java ${BACH}

- cd "${TRAVIS_BUILD_DIR}/src/demo/100-main-a-test-a,t"
- java ${BACH}
